<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio, Vedio, Forms week two Assignment</title>
</head>
<body>
  <h1>Part 1: Multimedia Webpage</h1>
  <p>The following  content contains audio, video, and iframe(inline frame)</p>
  <section>
    <h1>AUDIO</h1>
    <div>
      <audio controls>
        <source src="audios/Deck The Halls - The Soundlings.mp3" type="audio/mp3">
      </audio>
    </div>
    <div>
      <audio controls autoplay muted>
        <source src="audios/Gemini - The Soundlings.mp3" type="audio/mp3">
      </audio>
    </div>
    <div>
      <audio src="audios/Going Home - The Soundlings.mp3" controls muted></audio>
    </div>
    <div>
      <audio controls loop>
        <source src="audios/Pouring Out - Asher Fulero.mp3" type="audio/mp3">
      </audio>
    </div>
    <div>
      <audio controls>
        <source src="audios/Silent Night - The Soundlings.mp3" type="audio/mp3">
      </audio>
    </div>
    <div>
      <audio src="audios/Spirit of Fire - Jesse Gallagher.mp3" ></audio>
    </div>
  </section>
  <section>
    <h1>VEDIO</h1>
    <div>
      <video controls loop poster="images/thumbnail.webp" width="500px">
        <source src="vedios/Download.mp4" type="video/mp4">
      </video>
    </div>
    <div></div>
  </section>
</body>
</html>
